<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tutorial CSS Generator</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div id="numbertext">1/3</div>
            <img src="img/0.jpg" style="width: 100%" alt="">
            <div class="text">Text</div>
        </div>

        <div class="mySlides fade">
            <div id="numbertext">2/3</div>
            <img src="img/1.jpg" style="width: 100%" alt="">
            <div class="text">Text</div>
        </div>

        <div class="mySlides fade">
            <div id="numbertext">3/3</div>
            <img src="img/2.jpg" style="width: 100%" alt="">
            <div class="text">Text</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script src="script.js"></script>
</body>
</html>
